<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <title>Google</title>
  </head>
  <body>
    <header class="upper-menu">
      <div class="upper-menu-apps">
        <span class="material-icons-outlined"> apps </span>
        <a href="https://www.gmail.com">Gmail</a>
        <a href="https://www.google.com/imghp">Images</a>
      </div>
      <div class="upper-menu-account">
        <a href="https://www.gmail.com">My Google Account</a>
        <span class="material-icons-outlined"> account_circle </span>
      </div>
    </header>
    <div class="google-logo">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        id="google-logo"
      />
    </div>
    <div class="search-form">
      <form>
        <span class="search-input-area">
          <input type="text" name="search-field" id="search-input" />
        </span>
        <div>
          <input type="submit" value="Google Search" />
          <button>I'm Feeling Lucky</button>
        </div>
      </form>
    </div>
    <footer>
      <div class="country-loc-menu">
        <p>Philippines</p>
      </div>
      <div class="footer-left-menu">
        <p>About</p>
        <p>Advertising</p>
        <p>Business</p>
        <p>How Search Works</p>
      </div>
      <div class="footer-right-menu">
        <p>Privacy</p>
        <p>Terms</p>
        <p>Settings</p>
      </div>
    </footer>
  </body>
</html>
