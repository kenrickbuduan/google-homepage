<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <title>Google</title>
  </head>
  <body>
    <header class="upper-menu">
      <div class="upper-menu-apps">
        <span class="material-icons-outlined"> apps </span>
        <a href="https://www.gmail.com">Gmail</a>
        <a href="https://www.google.com/imghp">Images</a>
      </div>
      <div class="upper-menu-account">
        <a href="https://myaccount.google.com">My Google Account</a>
        <span class="material-icons-outlined"> account_circle </span>
      </div>
    </header>
    <section class="search-area">
      <div class="google-logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          id="google-logo"
        />
      </div>
      <div class="search-form">
        <form>
          <span class="search-input-area">
            <input type="text" name="search-field" id="search-input" />
          </span>
          <div>
            <input type="submit" value="Google Search" />
            <input type="submit" value="I'm Feeling Lucky" />
          </div>
        </form>
      </div>
    </section>
    <footer>
      <div class="country-loc-menu">
        <a href="#">Philippines</a>
      </div>
      <div class="disclaimer-menu">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search Works</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </footer>
  </body>
</html>
